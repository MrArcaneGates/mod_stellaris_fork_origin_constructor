 situation_cp_has_experiments:0 "Сомнительная этика"
 situation_cyberpsychosis_monthly_change_tooltip:0 "Изучение некоторых технологий и открытие кибернетических традиций может ускорить прогресс исследования киберпсихоза"
 situation_cyberpsychosis_type:0 "Изучение киберпсихоза"
 origin_expand_cp.21.name:0 "Нелегальные дельцы кибер-оборудования"
 origin_expand_cp.21.desc:0 "Постоянно растущий спрос на кибернетические импланты привел не только к созданию нескольких био-технологических корпораций, но и привлек внимание не столь законопослушных элементов, предлагающих куда более дешевые, но менее легальные импланты. Подпольный рынок аугментаций переживает расцвет как никогда раньше, что вызывает много проблем."
 origin_expand_cp.21.a:0 "С этим ничего не поделать."
 origin_expand_cp.21.b:0 "Начать масштабную полицейскую операци."
 origin_expand_cp.21.c:0 "Нам нужна доля с этого бизнеса."
 origin_expand_cp.22.name:0 "Ученый умер от киберпсихоза"
 origin_expand_cp.22.desc:0 "Один из наших ученых внезапно умер на рабочем месте. Анализ показал, что причиной был инфаркт головного мозга, вызванный неисправностью биочипа."
 origin_expand_cp.22.a:0 "Ужасно..."
 origin_expand_cp.22.b:0 "Какая огромная потеря для научного сообщества."
 origin_expand_cp.22.c:0 "Смерть - не повод прекращать работу!"
 origin_expand_cp.22.d:0 "Пошлите некромантов."
 origin_expand_cp.23.name:0 "Убийство губернатора"
 origin_expand_cp.23.desc:0 "Один из наших политиков был убит своим собственным телохранителем, который впал в ярость и начал бойню. Следствие показало, что телохранитель страдал от тяжелой формы киберпсихоза, которая распространена среди сильно модифицированных [Root.Species.GetName]."
 origin_expand_cp.23.a:0 "Очередная жертва технического прогресса."
 origin_expand_cp.23.b:0 "Он нам ещё нужен."
 origin_expand_cp.23.c:0 "Послать. Некромантов."
 origin_expand_cp.24.name:0 "Сомнительная этика"
 origin_expand_cp.24.desc:0 "Преследуя цель излечения киберпсихоза, наши исследования иногда заходят слишком далеко. Ученые требуют разрешение на проведение некоторых весьма сомнительных экспериментов, использующих местное население в качестве подопытных, обещая прорыв в исследовании киберпсихоза."
 origin_expand_cp.24.a:0 "Разрешить эксперименты."
 origin_expand_cp.24.b:0 "Они могут делать что угодно вне зависимости от последствий."
 origin_expand_cp.24.c:0 "Эксперименты на низших расах? Мы в деле!"
 origin_expand_cp.24.d:0 "Нет, это безумие."
 origin_expand_cp.25.name:0 "Некачественные аугментации"
 origin_expand_cp.25.desc:0 "Команда исследования киберпсихоза нашла критический дефект в некоторых из наших новых имплантов. Мы должны заменить эти опасные аугментации для предотвращения новой волны киберпсихоза."
 origin_expand_cp.25.a:0 "Начать отзыв некачественной кибернетики"
 origin_expand_cp.26.name:0 "Терроризм кибер-психов"
 origin_expand_cp.26.desc:0 "Вчерашним утром серия скоординированных взрывов прогремела на нашей столице. Полиция обвиняет группу аугментированных террористов, страдающих от киберпсихоза."
 origin_expand_cp.26.a:0 "Мы должны найти их как можно скорее."
 origin_expand_cp.26.b:0 "Мы легко вернём порядок."
 origin_expand_cp.26.c:0 "Сначала изучим их поведение. Отложите расследование."
 origin_expand_cp.27.name:0 "Активизм против аугментаций"
 origin_expand_cp.27.desc:0 "Различные группы радикальных противников механической аугментации объединились в новую религию под предводительством таинственного лидера, называющего себя Пророком. Они опубликовали открытое письмо, требуя строгую регулировку кибернетически технологий и робототехники, а также немедленное возвращение к традиционным религиозным догмам."
 origin_expand_cp.27.a:0 "Даже эти невежи имеют право голоса."
 origin_expand_cp.27.b:0 "Отвратительные еретики."
 origin_expand_cp.27.c:0 "Слишком опасно давать им слово. Арестуйте Пророка."
 origin_expand_cp.28.name:0 "Забастовка аугментированных рабочих"
 origin_expand_cp.28.desc:0 "Профсоюз аугментированных рабочих объявил начало забастовки, требуя улучшение рабочих условий и субсидии для модифицированных работников."
 origin_expand_cp.28.a:0 "Скоро они закончат и вернутся на работу."
 origin_expand_cp.28.b:0 "Они имеют полное право бороться против эксплуатации."
 origin_expand_cp.28.c:0 "Подавить это движение."
 origin_expand_cp.29.name:0 "Убит [Root.Ruler.GetTitle] [Root.Ruler.GetName]"
 origin_expand_cp.29.desc:0 "Ужасные новости поступают из нашей столицы: [Root.Ruler.GetTitle] стал жертвой успешного покушения экстремистов. Они заявляют, что нам нужен новый лидер - наше государство неэффективно и неспособно решить фундаментальные проблемы кибернетического общества."
 origin_expand_cp.29.a:0 "Какая ужасная потеря."
 origin_expand_cp.29.b:0 "Они думают, что [Root.Ruler.GetTitle] имеет реальную власть? Как наивно."
 origin_expand_cp.29.c:0 "[Root.GetName] будет скорбить по [Root.Ruler.GetName]."
 origin_expand_cp.29.d:0 "Да где же... некроманты?"
 origin_expand_cp.29.e:0 "[Root.Ruler.GetTitle]. Твоя служба ещё не окончена."
 origin_expand_cp.210.name:0 "Подъём материализма"
 origin_expand_cp.210.desc:0 "Преимущества кибернетики не могут быть незамечнными. Некоторые из прогрессивных сторонников аугментации считают, что наше общество должно сделать приоритетом научное и технологическое развитие."
 origin_expand_cp.210.a:0 "ОК."
 origin_expand_cp.210.b:0 "Это беспокоит."
 origin_expand_cp.210.c:0 "За науку!"
 origin_expand_cp.210.d:0 "Принять их идеи."
 origin_expand_cp.210.e:0 "Очередное политическое движение? Запретить его."
 origin_expand_cp.211.name:0 "Теории заговора"
 origin_expand_cp.211.desc:0 "Широкое распространение кибернетических имплантов подняло популярность некоторых теорий заговора. Механические аугментации созданы только для контроля над населением. Киберпсихоз не является реальной угрозой, а лишь частью неизвесного плана, разработанного тайными обществами, контролиурющими глобальное правительство [Root.Capital.GetName]."
 origin_expand_cp.211.a:0 "Секретное правительство? Здесь, на [Root.Capital.GetName]? Как глупо."
 origin_expand_cp.212.b:0 "Что дальше? Реальность - всего лишь компьютерная симуляция?"
 origin_expand_cp.212.c:0 "Возможно они знают слишком много. Нас раскрыли."
 origin_expand_cp.3.name:0 "Конец киберпсихоза"
 origin_expand_cp.3.desc:0 "Наши ученые наконец-то нашли решение проблемы киберпсихоза. Совершенно новый прототип биочипа, который соединяет органическую нервную систему с механическими компонентами, доказал 99,99999871% стабильность в лабораторных тестах и скоро будет доступен для каждого киборга в [Root.GetName]."
 origin_expand_cp.3.a:0 "Мы сделали это."
 origin_expand_cp.3.b:0 "Вперед, к светлому будущему!"
 origin_expand_cp.3.c:0 "Мы научились многому."
 
