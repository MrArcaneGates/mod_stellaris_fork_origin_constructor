 origin_expand.16.name:0 "Входящее сообщение"
 origin_expand.16.payback.desc:0 "[Root.GetSpeciesNamePlural]? Но как? Это невозможно.\nМы построили эту станцию в сотрудничестве с Минамар Спешалайзд Индастриз и ожидали поговорить со старшим менеджером..."
 origin_expand.16.shackles.desc:0 "[Root.GetSpeciesNamePlural]? Но как? Это невозможно.\nМы построили это судно в сотрудничестве с Минамар Спешалайзд Индастриз и ожидали поговорить со старшим менеджером..."
 origin_expand.16.generic.desc:0 "Здравствуйте, [Root.GetSpeciesNamePlural].\n\nКак подрядчики этой чудесной торговой станции в вашей системе мы поздравляем вас с изобретением сверх-светового двигателя.\nБудучи межзвездной цивилизацией теперь вы можете найти больше торговых партнеров по всей галактике.\n\nУдачи, друзья мои!"
 origin_expand.16.a:0 "Теперь это НАША станция."
 origin_expand.16.b:0 "Спасибо."
 origin_expand.16.c:0 "Спасибо, чужак."
 origin_expand.16.d:0 "Можем ли мы получить субсидию?"
 
 origin_expand.172.title:0 "Мы получили контроль над системой с мегасооружением"
 origin_expand.1720.desc:0 "Система теперь наша и мы можем начать исследование."
 origin_expand.172.a:0 "Мы должны раскрыть секреты мегасооружения."
 galactic_wonders_digsite:0 "Галактическое Чудо"
 galactic_wonders_digsite_desc:0 "Даже в столь заброшенном и плачевном состоянии, мегасооружение всё ещё находится за рамками воображения наших учёных. Археологи должны начать начать детальное изучение этой системы, дабы выяснить происхождение загадочного сооружения."
 origin_expand.173.name:0 "Тал'Анери"
 origin_expand.173.desc:0 "После осмотра мегасооружения мы нашли останки гуманоидов ростом примерно в 2.5 метра. Как мы выяснили из баз данных, они называли себя "Тал'Анери", что может быть переведено как "Первые среди Звёзд". Тал'Анери начали звёздную экспансию приблизительно 100000 лет назад и быстро осознали своё полное технологическое превосходство над прочими расами в звездном скоплении."
 origin_expand.173.a:0 "Интересно."
 origin_expand.174.name:0 "Строители"
 origin_expand.174.desc:0 "Мы достигли секции мегасооружения, которая может быть описана как некое подобие древней библиотеки, содержащей тысячи кристаллов с данными, которые могут рассказать нам больше о Тал'Анери. Их цивилизация, занимавшая небольшое звездное скопление, жила в изоляции от "жалких примитивов". Используя роботов, Тал'Анери запустили серию масштабных строительных проектов."
 origin_expand.174.a:0 "Мы можем изучить их робототехнику."
 origin_expand.175.name:0 "Вознесенные"
 origin_expand.175.desc:0 "По мере все большего роста знаний, Тал'Анери выяснили, что каждое разумное существо проецирует свои мысли в измерение, известное как "Покров". Тал'Анери начали улучшать свою биологию для расширения своего псионического потенциала.\nЭксперимент был удачным - новые способности позволили Тал'Анери изменять саму реальность используя лишь силу мысли. Однако что произошло дальше - нам неизвестно, архивные записи резко заканчиваются после события, названного "Кризис Эфира". Наши ученые приводят некоторые гипотезы о том, что Тал'Анери окончательно покинули нашу реальность и стали жить в Покрове, однако у них нет доказательств."
 origin_expand.175.a:0 "Интересно."
 origin_expand.176.name:0 "Ключ"
 origin_expand.176.desc:0 "Наши археологи проникли в тайное помещение внутри мегасооружения, которое содержит некое загадочное устройство, излучающее превышающие норму объемы психической энергии и мы не имеем никакого представления, что случится если мы включим данный механизм."
 origin_expand.176.a:0 "Включить машину."
 origin_expand.177.name:0 "Покров"
 origin_expand.177.desc:0 "Теперь нам предельно понятно назначеие устройства. После включения сама ткань реальности разорвалась, позволяя нам заглянуть в безбрежный океан псионической энергии, известный как Покров."
 origin_expand.177.a:0 "..."
 origin_expand.178.name:0 "Возвышенная чародейка [event_target:waifu.GetName]"
 origin_expand.178.desc:0 "Кто вы? Как вам удалось прорвать завесу с такой слабой аурой? Что вам нужно здесь?\nРеальность Покрова темна и полна ужасов. Это не место для таких как вы."
 origin_expand.178.a:0 "Нас привело сюда мегасооружение..."
 origin_expand.178.b:0 "Инопланетная мразь."
 origin_expand.178.c:0 "Обнаружена органическая форма жизни. Начать протокол уничтожения."
 origin_expand.178.d:0 "Добыча..."
 origin_expand.179.name:0 "Возвышенная чародейка [event_target:waifu.GetName]"
 origin_expand.179.desc:0 "Ах, мегасооружение, одна из тех милых маленьких игрушек, оставленных моими предками? Это объясняет многое."
 origin_expand.179.a:0 "Подождите, вы Тал'Анери?"
 origin_expand.179.a.reply:0 "Разумеется. Меня зовут [event_target:waifu.GetName]."
 origin_expand.179.b:0 "Что случилось с вашей расой?"
 origin_expand.179.b.reply:0 "Это долгая история."
 origin_expand.179.c:0 "Вы поможете нам восстановить мегасооружение?"
 origin_expand.180.name:0 "Возвышенная чародейка [event_target:waifu.GetName]"
 origin_expand.180.desc:0 "Да, но я предлагаю нечто более полезное - знание."
 origin_expand.180.a:0 "Знание?"
 origin_expand.181.name:0 "Возвышенная чародейка [event_target:waifu.GetName]"
 origin_expand.181.desc:0 "Да, знание.\nЕсли бы я просто починила мегасооружение, то это было бы не слишком интересно. Важно не нарушать баланс.\n\nТеперь оставьте меня." 
 origin_expand.181.a:0 "Спасибо, Нери."
 origin_expand.182.name:0 "Покров"
 origin_expand.182.desc:0 "Видения рассеиваются и мы медленно возвращаемся в нашу реальность. Древний механизм похоже сломался и больше не отвечает на наши действия."
 origin_expand.182.a:0 "..."
 origin_expand.183.name:0 "Покров"
 origin_expand.183.desc:0 "...\n\n§RNOX THALA KARAI EN DORA BOR!§!"
 origin_expand.183.a:0 "Что она сказала?"
 origin_expand.184.name:0 "Гнев Тал'Анери"
 origin_expand.184.desc:0 "Кажется, мы разозлили могущественную сущность Покрова. Огромная псионическая ударная волна накрыла нашу столицу, сея хаос и разрушение."
 origin_expand.184.a:0 "О, нет..."
 
