 leader_trait_zombie_king:0 "Зомби"
 leader_trait_zombie_king_desc:0 "Восстав из мертвых, этот правитель вынужден служить своей корпорации... вечно?"
 
 
 situation_cyberpsychosis:0 "Киберпсихоз"
 situation_cyberpsychosis_desc:0 "Наше общество страдает от киберпсихоза, совокупности негативных побочных эффектов, вызванных механическими аугментациями, вызывающей длинный список психических заболеваний, синдром отторжения имплантов и отказ органов. Несмотря на то, что киберпсихозу подвержено всего 2.31% населения и он иногда подвергается лечению, мы должны окончательно искоренить эту проблему."
 situation_cp_outcome:0 "Мы разработаем методы по преодолению киберпсихоза"
 stage_cp_effects:0 "Наши ученые работают над проблемой киберпсихоза"
 situation_cyberpsychosis_regular:0 "Средний приоритет исследований"
 approach_cp_regular:0 "Команда изучения киберпсихоза получит дополнительные ресурсы."
 situation_cyberpsychosis_generous:0 "Высокий приоритет исследований"
 approach_cp_generous:0 "Предодоление киберпсихоза очень важно для нас. Ученые получат на это любые ресурсы."
 situation_cyberpsychosis_none:0 "Низкий приоритет исследований"
 approach_cp_none:0 "Научная команда по исследованию киберпсихоза будет получать только необходимые ресурсы."
