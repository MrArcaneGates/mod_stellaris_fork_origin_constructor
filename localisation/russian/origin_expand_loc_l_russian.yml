l_russian:
 ethic_true_lifeseed:0 "Тепличные"
 ethic_true_lifeseed_desc:0 "Это общество эволюционировало в раю, возможно, предназначенном именно для них.\n\n §EЭффекты§!:\n- Родной мир - §SИдеальный мир§! (Размер: £planetsize£ 30) с несколькими §Sредкими планетарными свойствами§!.\n- Предпочтительная пригодность - §SПредпочтительный идеальный мир§!, поэтому миры других типов нежелательны."
 ethic_lifeseed:0 "Неукротимые тепличные"
 ethic_lifeseed_desc:0 "Это общество эволюционировало в раю, возможно, предназначенном именно для них, однако имеет способность приспособиться к климату на отдаленных планетах.\n\n §EЭффекты§!:\n- Родной мир - §SИдеальный мир§! (Размер: £planetsize£ 30) с несколькими §Sредкими планетарными свойствами§!.\n- §SНеудержимые тепличные§! не получают штрафов к пригодности."
 ethic_postapoc:0 "Дети постапокалипсиса"
 ethic_postapoc_desc:0 "Это общество, прошедшее крещение ядерным огнем, столкнулось с угрозой полного уничтожения — и смогло выжить. Истерзанные, но несломленные, они воссоздали цивилизацию из пепла старого мира.\n\n §EЭффекты§!:\n- Родной мир - §Sопустошенный мир§!.\n- Вы получаете признак §SУцелевшие§!, дающий:\n     Пригодность опустошенных миров: §G+70%§!\n     Продолжительность жизни лидера: §G+10§! лет"
 ethic_fotd:0 "Страх темноты"
 ethic_fotd_desc:0 "Сто лет назад одна из планет в родной системе этого государства погибла от столкновения с ужасным астероидом. Кто-то был уверен, что его целенаправленно запустил чуждый нам разум. Другие считали это нездоровым бредом. Напряжение между двумя сторонами дошло до такой степени, что одну только что терраформированную планету целиком отдали паникерам.\n\n §EЭффекты§!:\n- Вы начнете игру с населением, на треть переселившимся на другую планету. Ее жители наотрез отказываются исследовать космос.\n— Планета отступников дает уникальные события и преимущества."
 ethic_broken_shackles:0 "Сброшенные оковы"
 ethic_broken_shackles_desc:0 "Эта цивилизация зародилась в результате мятежа на невольничьем корабле, поднятом пестрой группой представителей досветовых видов.\n\n§R— ВНИМАНИЕ: происхождение повышенной сложности§!\n— Вы начнете игру с несколькими важными технологиями, которые еще предстоит исследовать, и с отставанием по инфраструктуре.\n— С выбранным вами видом будет соседствовать еще несколько досветовых £pop£ поселений со всей галактики.\n— Где-то в галактике появится досветовая цивилизация из представителей выбранного вами вида.\n— При выборе этого происхождения галактика гарантированно будет заселена некоторым количеством досветовых цивилизаций безотносительно настройки «§H$FE_PRIMITIVE_WORLDS$§!».\n— Случайная досветовая цивилизация будет преображена и получит происхождение «§H$origin_payback$§!».\n— Где-то в галактике появится §Hразвитая империя§! с происхождением «§H$origin_slavers$§!»."
 ethic_payback:0 "Расплата"
 ethic_payback_desc:0 "Первый контакт этой цивилизации с инопланетным разумом окончился насильственным просвещением и порабощением ее жителей. Захватчики все же получили отпор, но надолго ли?\n\n§R— ВНИМАНИЕ: происхождение повышенной сложности§!\n— В начале игры у вас на 10 £pop£ поселений меньше обычного.\n— Вы начнете игру с несколькими важными технологиями, которые еще предстоит исследовать, и с отставанием по инфраструктуре.\n— В вашей системе есть особое §Hместо археологических раскопок§!: разрушенный линкор бывших захватчиков.\n— При выборе этого происхождения галактика гарантированно будет заселена некоторым количеством досветовых цивилизаций безотносительно настройки «§H$FE_PRIMITIVE_WORLDS$§!».\n— Случайная досветовая цивилизация будет преображена и получит происхождение «§H$origin_broken_shackles$§!».\n— Где-то в галактике появится §Hразвитая империя§! с происхождением «§H$origin_slavers$§!».\n\n"
 ethic_mechanist:0 "Механисты"
 ethic_mechanist_desc:0 "Это общество загорелось идеей создания металлических автоматонов еще в самом начале века пара. Хотя многие говорили, что это невозможно, первые истинные роботы покинули конвейер задолго до того, как был совершен простейший космический полет.\n\n §EЭффекты§!:\n- Вы начнете игру с некоторым количеством £pop£ поселений роботов, а также технологиями и инфраструктурой для постройки новых роботов."
 ethic_syncretic_evolution:0 "Синкретическая эволюция"
 ethic_syncretic_evolution_desc:0 "Вторая раса является неотъемлемой частью этого общества. Они крупные и сильные, а большинство из них обладают интеллектом особо тупого ребенка. Войны прошлого избавили эту расу от наиболее агрессивных проявлений, сделав их довольно раболепными."
 ethic_true_ringworld:0 "Расколотое кольцо"
 ethic_true_ringworld_desc:0 "Эта цивилизация населяет мир-кольцо, построенный неизвестными предтечами. Сумев понять принципы его работы и починив его, они обретут колоссальное могущество.\n\n §EЭффекты§!:\n- Родной мир - §H$pc_shattered_ring_habitable$§!.\n- §H$pc_shattered_ring_habitable$§! может быть отремонтирован.\n- Предпочтительная пригодность - §H$trait_pc_ringworld_habitable_preference$§!, поэтому заселять другие объекты нежелательно."
 ethic_ringworld:0 "Неукротимое расколотое кольцо"
 ethic_ringworld_desc:0 "Эта цивилизация населяет мир-кольцо, построенный неизвестными предтечами. Сумев понять принципы его работы и починив его, они обретут колоссальное могущество.\n\n §EЭффекты§!:\n- Родной мир - §H$pc_shattered_ring_habitable$§!.\n- §H$pc_shattered_ring_habitable$§! может быть отремонтирован.\n- §SНеукротимое расколотое кольцо§! не накладывает штрафов к пригодности."
 ethic_remnant:0 "Осколки прошлого"
 ethic_remnant_desc:0 "Некогда эта цивилизация правила космосом и контролировала значительную часть галактики. В итоге их ждало поражение и почти полное уничтожение, но после долгого периода лишений они возвращаются к звездам.\n\n §EЭффекты§!:\n- Родной мир - §Hреликтовый мир§! (Размер: £planetsize£ 22).\n- Вы начнете игру с технологией §HАрхеоисследование§! и постройкой §HКафедра археоисследований§! £building£."
 ethic_tree_of_life:0 "Древо жизни"
 ethic_tree_of_life_desc:0 "Этот улей сформировал симбиоз с огромным деревом. Оно дарует улью множество благ, но его потеря станет катастрофой.\n\n §EЭффекты§!:\n- Наш улей получает множество бонусов от проживания на планетах с §HДревом жизни§! и штрафы при его отсутствии.\n- §HКолониальные корабли§! стоят дороже, но привозят на планеты новые саженцы.\n- Дает доступ к владению £building£ §H$holding_tree_of_life_sapling$§!."
 ethic_machine:0 "Накопление ресурсов"
 ethic_machine_desc:0 "Этот Машинный разум давно собрал все ресурсы своей системы на столичной планете, полностью застроив ее механизмами.\n\n §EЭффекты§!:\n— Вы начнете игру в §Hмире машин§!."
 ethic_galactic_doorstep:0 "На пороге галактики"
 ethic_galactic_doorstep_desc:0 "В родной системе этой цивилизации находятся неактивные врата. Что это, источник технологий или смутная угроза?\n\n §EЭффекты§!:\n— Вы начнете игру с неактивными §Hвратами§! в стартовой системе."
 ethic_shoulders_of_giants:0 "На плечах гигантов"
 ethic_shoulders_of_giants_desc:0 "Родная система этой цивилизации содержит множество интересных находок, заботливо оставленных таинственным благодетелем в далеком прошлом.\n\n §EЭффекты§!:\n- Вы начнете игру с §Hместом археологических раскопок§! в родной системе, которое как-то связано с таинственным благодетелем."
 ethic_true_void_dwellers:0 "Жители пустоты"
 ethic_true_void_dwellers_desc:0 "Даже самые ранние сохранившиеся записи этой расы утверждают, что они всегда обитали в космосе — сама мысль о жизни на поверхности планет вызывает у них отвращение. Ей принадлежат три орбитальных поселения, только недавно объединившиеся под одним флагом.\n\n §EЭффекты§!:\n— Вы начнете игру с тремя §Hорбитальными поселениями§! и технологией, позволяющей строить новые\n— Представители этой расы чувствуют себя комфортно в §Hорбитальном поселении§! и производят на §G+15%§! больше ресурсов\n— Значительный штраф к приспособленности к жизни и штраф в §R-15%§! к производству на поверхности обычных планет\n— Гидропонные фермы получают §G+1§! деятельность категории £job_farmer£ $job_farmer$\n— £building£ §HАдминистрация среды обитания§! заменяет деятельность £job_politician£ §H$job_politician_plural$§! деятельностью £job_colonist£ §H$job_colonist_plural$§!"
 ethic_void_dwellers:0 "Неукротимые жители пустоты"
 ethic_void_dwellers_desc:0 "Эта цивилизация пережила устрашающий катаклизм, уничтоживший их родной мир. Три орбитальных поселения стали её новым домом.\n\n §EЭффекты§!:\n— Вы начнете игру с тремя §Hорбитальными поселениями§! и технологией, позволяющей строить новые\n— Представители этой расы чувствуют себя комфортно в §Hорбитальном поселении§! и производят на §G+15%§! больше ресурсов.\n- £happiness£ §YСчастье§! снижено на §Y10%§! на всех обычных планетах.\n— Гидропонные фермы получают §G+1§! деятельность категории £job_farmer£ $job_farmer$\n— £building£ §HАдминистрация среды обитания§! заменяет деятельность £job_politician£ §H$job_politician_plural$§! деятельностью £job_colonist£ §H$job_colonist_plural$§!"
 ethic_scion:0 "Отпрыски"
 ethic_scion_desc:0 "Угасшая империя на протяжении тысячелетий вмешивалась в ход развития этой цивилизации, чтобы направить ее на угодный государству путь развития.\n\n §EЭффекты§!:\n— Вы начнете игру подданным угасшей империи."
 ethic_common_ground:0 "Общие взгляды"
 ethic_common_ground_desc:0 "Эта цивилизация очень рано вступила в контакт с ближайшими к ней инопланетянами. Различия не ожесточили их, а сделали сильнее: они готовы вместе шагнуть в будущее и принять брошенный им вызов.\n\n §EЭффекты§!:\n— Вы начнете игру в качестве предводителя федерации, не являющейся §Hгегемонией§!, с двумя дополнительными участниками. Выбор типа федерации станет доступен вскоре после начала игры.\n— Члены союза займут гарантированно пригодные для жизни миры рядом с вашей родной системой\n— Традиция §HФедерация§! открыта со старта."
 ethic_hegemon:0 "Гегемон"
 ethic_hegemon_desc:0 "Эта цивилизация рано установила контакт со своими инопланетными соседями. В течение следующих ста лет она постепенно выстроила союз, в котором играет главенствующую роль.\n\n §EЭффекты§!:\n— Вы начнете игру в качестве предводителя §Hгегемонии§! с двумя дополнительными участниками\n— Члены союза займут гарантированно пригодные для жизни миры рядом с вашей родной системой\n— Традиция §HФедерация§! открыта со старта."
 ethic_doomsday:0 "Судный день"
 ethic_doomsday_desc:0 "Родной мир этой цивилизации нестабилен и через какое-то время взорвется. Единственная надежда его обитателей — отыскать пристанище на другой планете.\n\n§RВНИМАНИЕ: происхождение повышенной сложности§!\n\n §EЭффекты§!:\n— Ваш родной мир взорвется через §H35–45 лет§! после начала игры\n— Ценные ресурсы из ядра обреченной планеты положительно сказываются на промышленности\n— Рядом с вашей родной системой не будет гарантированно пригодных для жизни миров."
 ethic_lost_colony:0 "Потерянная колония"
 ethic_lost_colony_desc:0 "Эта цивилизация начала свое существование как потерянная колония, давным-давно утратившая связь с родным миром. Колонисты оказались в незавидном положении — им пришлось вынести много трудностей, прежде чем они смогли создать достаточную технологическую и промышленную базу, чтобы вернуться к звездам.\n\n §EЭффекты§!:\n— В начале игры где-то в галактике появится развитое государство представителей этой расы."
 ethic_here_be_dragons:0 "Здесь обитают драконы"
 ethic_here_be_dragons_desc:0 "С незапамятных времен эта цивилизация делила свою звездную систему с могучим драконом. Поведение этого существа колеблется между отдаленной благосклонностью и надменным безразличием. Пока неизвестно, как изменятся эти отношения, когда обитатели планеты отправятся к звездам.\n\n §EЭффекты§!:\n- Вы начинаете игру с §Hкосмическим драконом§! в вашей родной системе.\n— Дракон может защитить вас от угроз, но бойтесь разгневать его."
 ethic_ocean_paradise:0 "Океанический рай"
 ethic_ocean_paradise_desc:0 "С самого своего зарождения эта цивилизация наслаждалась миром и покоем в богатой ресурсами среде без естественных врагов, что позволило ей без помех расти и процветать. Немногие миры обладают столь удачными условиями окружающей среды. На вершине пищевой цепочки царит безмятежность. Богатые ресурсы планеты неисчерпаемы, если распорядиться ими с умом.\n\n §EЭффекты§!:\n— Родной мир — §H$pc_ocean$§! (размер: £planetsize£ 30), §H$food$§! присутствует в изобилии, благодаря залежам. §H$MOD_POP_HAPPINESS$§!, §H$MOD_POP_GROWTH_SPEED$§! и §Hпроизводство§! увеличены.\n— Гарантированные пригодные планеты относятся к классу §H$pc_frozen$§!."
 ethic_clone_army:0 "Армия клонов"
 ethic_clone_army_desc:0 "Раса бесплодных клонов-солдат, отличающихся малой продолжительностью жизни и преуспевших в вопросах военного дела. Оставшись без хозяев, они задаются вопросами о цели своего существования и неопределенности судьбы.\n\n §EЭффекты§!:\n- Начать игру с 2 £building£ сооружениями §H$building_clone_army_clone_vat$§! на родной планете, где производятся £pops£ §H$clone_soldier$§!.\n- §HКоличество древних фабрик клонов§! в §Hгосударстве ограничено§! 5.\n- §HАдмиралы§! армии клонов увеличивают §H$MOD_SHIP_FIRE_RATE_MULT$§! на §G25%§! и снижают §Hстоимость обслуживания кораблей§! на §G10%§!."
 ethic_toxic_knights:0 "Рыцари Токсичного бога"
 ethic_toxic_knights_desc:0 "Сотни лет назад родной мир этой расы посетила токсичная сущность. Последовавшая экологическая катастрофа разрушила половину мира, но способствовала объединению выживших, поклоняющихся Токсичному богу. Для поисков бога был создан рыцарский орден, и хотя многое изменилось с тех пор, их поиски продолжаются.\n\n §EЭффекты§!:\n— Вы начнете игру с уникальным §Hорбитальным поселением§! в родной системе, но §R§!£pop£ поселений будет на 3 меньше.\n— Вы начнете игру с инцидентом §H«Поиски Токсичного бога»§!.\n— Уникальные виды деятельности £job_knight_commander£ §Hлорда-командующего§!, £job_knight£ §Hрыцаря§! и £job_squire£ §Hоруженосца§!.\n— Получайте мощные модификаторы для §Hрыцарей§! и §Hродного мира§!, осуществляя §Hпоиски§!.\n— Доступна политика §HРыцарские обязанности§!.\n— Можно строить £building£ §Hкомандорства ордена§! на мирах подданных."
 ethic_overtuned:0 "Разогнанные"
 ethic_overtuned_desc:0 "Эта цивилизация использует все возможные органические улучшения, невзирая на риски и последствия. Лучше сгореть в яркой вспышке, чем тихо истлеть.\n\n §EЭффекты§!:\n- Позволяет выбирать §Hразогнанные§! признаки. Их можно дополнительно усилить указом §HПлевать на последствия§!.\n- §H$tech_gene_tailoring$§! позволяет бесплатно добавлять и убирать §Hразогнанные§! признаки.\n- Вы начинаете игру с возможностью §Hгенетически модифицировать§! свои £pop£ поселения."
 ethic_necrophage:0 "Некрофаг"
 ethic_necrophage_desc:0 "Эта цивилизация развивалась как паразит, вынужденный питаться другими разумными формами жизни, чтобы существовать. После ее появления на галактической арене другие виды будут либо вовлечены в нее, либо станут ее пищей. Для некрофага третьего не дано.\n\n §EЭффекты§!:\n— Может превращать поселения £pops£ других видов в поселения §Hосновного вида§!.\n— Только поселения некрофагов могут быть §Hлидерами§! или занимать §Hдолжности правителей§!.\n— Вы начнете игру с несколькими поселениями £pops£ вторичного, препатентного вида.\n- На гарантированно пригодных планетах есть §Hпримитивные цивилизации§!."
 ethic_progenitor_hive:0 "Улей-прародитель"
 ethic_progenitor_hive_desc:0 "Этот улей получил эволюционное преимущество благодаря частично автономным лидерам. Эти «отпрыски» повышают эффективность, но за ними нужен постоянный надзор.\n\n §EЭффекты§!:\n- Нанимает уникальных §Hлидеров-отпрысков§!, которые пассивно накапливают опыт.\n— Заменяет £building£ сооружение §HРезервуары для выведения§! на £building£ §HГнезда отпрысков§!, которые предоставляют мощную оборонительную армию и улучшают единицы Разума чернорабочих.\n— Позволяет возводить £building£ §HГнезда отпрысков§! на планетах подданного.\n— Может освобождать §Hсекторы§! и делать их §Hподданными§!, если нет гражданской модели §H$civic_hive_devouring_swarm$§!.\n— Стройте §Hкорабли отпрысков§!, повышающие эффективность ближайших кораблей.\n— Флотилии без кораблей отпрысков испытавают штрафы, понижающие боевую эффективность."
 ethic_subterranean:0 "Дети подземелья"
 ethic_subterranean_desc:0 "Причины миграции затерялись в веках. Возможно, это была попытка спастись от хищников или погоня за ресурсами. Как бы то ни было, эта раса приспособилась к жизни под поверхностью родного мира, породив общество, не столь требовательное к условиям окружающей среды.\n\n §EЭффекты§!:\n— Вы начнете игру с признаком §HЖитель пещер§!\n— §HГорнодобывающие районы§! можно строить без ограничений, каждый район увеличивает £housing£ §H$MOD_PLANET_HOUSING_ADD$§! на §G+2§!, а каждые 3 §Hгорнодобывающих района§! добавляют §G1§! £building£ §Hячейку сооружений§!."
 ethic_shroudwalker_apprentice:0 "Учителя Покрова"
 ethic_shroudwalker_apprentice_desc:0 "Задолго до дебюта на галактической арене эту цивилизацию направлял и поддерживал ковен Идущих-сквозь-Покров.\n\n§RВНИМАНИЕ: вам будут недоступны все пути возвышения, кроме §Hпсионического§!§!\n\n §EЭффекты§!:\n— Получен признак §HСкрытый псионик§!\n— Получена возможность строить §HМаяк Покрова§! на космической базе\n— С самого начала игры в списке контактов появится §H$gov_shroudwalker_enclave$§!."
 ethic_star_slingshot:0 "Звездная катапульта"
 ethic_star_slingshot_desc:0 "Когда-то небеса над этой цивилизацией озаряли падающие звезды. Затем наступил долгий период тьмы. В поисках ответов они устремились в небо, где первых исследователей ждало открытие — отключенная и давно покинутая $quantum_catapult_1$.\n\n §EЭффекты§!:\n— С началом игры недалеко от вашей родной системы будет находиться §H$quantum_catapult_ruined_slingshot$§!, а у вас будет технология для ее починки.\n— Новые космические базы в удаленных системах требуют на §G75%§! меньше влияния.\n— Ваши §Hквантовые катапульты§! на §G50%§! точнее\n— Бонус §YКвантовая засада§! от катапультирования флотилий увеличен до §G+50%§! скорострельности."
 ethic_imperial:0 "Имперский феод"
 ethic_imperial_desc:1 "Наш первый полет за пределы родной планеты оказался весьма болезненным. Нас неожиданно и крайне жестко заставили покориться воле иной галактической державы. Теперь мы мечтаем о будущем, в котором нам больше не придется жить в тени другого государства.\n\n §EЭффекты§!:\n— Вы начнете игру в качестве вассала §Hразвитого государства§!.\n— Доступна возможность выбрать на старте игры тип вассала §H«Государство-специалист»§!."
 civic_lithoid:0 "Гибельное рождение"
 civic_lithoid_desc:0 "Эти литоиды не являются коренными обитателями своего «родного» мира. Они попали на него, когда на планету упал метеорит, погубивший большую часть аборигенной жизни."
 civic_lithoid_effects:1 "— В начале игры на вашей родной планете будет залежь §HОгромный кратер§!, которая увеличит общее число районов и количество горнодобывающих районов.\n— Можно строить §Hметеоритные колониальные корабли§!, которые путешествуют с большой скоростью, но наносят урон целевым планетам.\n— Дает доступ к владению £building£ §H$holding_experimental_crater$§!."
 ethic_cyberpunk:0 "Киберпанк"
 ethic_cyberpunk_desc:0 "Эта цивилизация разработала принципы механической аугментации задолго до первого межзвёздного полёта. К 2200 году кибернетические импланты распространились по всей территории государства и стали доступными для каждого. Однако, эти примитивные импланты вызывают множество негативных побочных эффектов и ученые до сих пор не решили эту проблему.\n\n§RВНИМАНИЕ: Все пути возвышения кроме §HКибернетического возвышения§! будут заблокированы.§!\n\n §EЭффекты§!:\n- Все поселения получат признак §HКиборг§! сразу после начала игры.\n- Вы начнете игру с инцидентом §HКиберпсихоз§!, который вызывает некоторые негативные события."
 ethic_hots:0 "Сердце Роя"
 ethic_hots_desc:0 "Данный коллективный разум сумел полностью поглоить экосистему своего родного мира и теперь сама планета является частью улья.\n\n §EЭффекты§!:\n- Родной мир - §SМир улья§! (размер: £planetsize£ 25)."
 ethic_mining_expertise:0 "Мастерство горного дела"
 ethic_mining_expertise_desc:0 "Эта цивилизация разработала очень эффективную и технологичную горную промышленность.\n\n §EЭффекты§!:\n- Родная система будет содержать дополнительные залежи минералов.\n- Технологии §HГеотермальный разрыв§! и §HОчистка полезных ископаемых§! открыты с начала игры"
 ethic_chemistry_expertise:0 "Мастерство материаловедения"
 ethic_chemistry_expertise_desc:0 "Эта цивилизация достигла успехов в материаловедении и может добывать один из редких ресурсов.\n\n §EЭффекты§!:\n- Родная система будет содержать залежи случайного редкого ресурса.\n- Технология добычи этого §Hредкого ресурса§! будет открыта с начала игры.\n- Технология производства этого §Hредкого ресурса§! будет доступна для исследования с начала игры."
 ethic_starbase_expertise:0 "Мастерство звёздных станций"
 ethic_starbase_expertise_desc:0 "Эта цивлизация продвинулась в теории космических станций ещё до выхода в космос.\n\n §EЭффекты§!:\n- Технология §HЗвёздный бастион§! открыта с начала игры, а стартовая звёздная станция будет улучшена до §HЗвёздного бастиона§!.\n- Технологии §HПрименение кораблей-носителей§!, §HГидропонные фермы§! и §HФабрики переработки с нулевой гравитацией§! открыты с начала игры.\n\n Эффекты могут отличаться при выборе гражданских моделей и происхождений с §Rтехнологическим отставанием§!"
 ethic_shipcraft_expertise:0 "Мастерство в кораблестроении"
 ethic_shipcraft_expertise_desc:0 "Эта цивилизация продвинулась в теории боевых космических кораблей ещё до выхода в космос.\n\n §EЭффекты§!:\n- Технология §HЭсминцы§! доступна с начала игры, а начальный флот уже содержит 2 дополнительных §HЭсминца§!.\n- Случайные технологии §Hкорабельного оружия§! и §Hкомпонентов кораблей§! открыты с начала игры.\n\n Эффекты могут отличаться при выборе гражданских моделей и происхождений с §Rтехнологическим отставанием§!."
 ethic_terraform_expertise:0 "Мастерство терраформирования"
 ethic_terraform_expertise_desc:0 "Эта цивилизация поняла принципы терраформирования во время ранней космической эры.\n\n §EЭффекты§!:\n- Возможность §Hтерраформирования§! планет доступна с начала игры.\n- Родная система будет содержать дополнительную обитаемую планету, которая может быть колонизирована."
 ethic_trade_expertise:0 "Мастерство торговли"
 ethic_trade_expertise_desc:0 "Родная система этой цивилизации включает в себя торговую станцию, построенную Анклавом Торговцев.\n\n §EЭффекты§!:\n- Родная система содержит торговую §HСреду обитания§!.\n- С самого начала игры в списки контактов появится §H$gov_trader_enclave$§!.\n- Технология §HОффшорные торговые компании в космосе§! открыта с начала игры.\n- Технология §HОрбитальные поселения§! доступна для изучения с начала игры.\n- Традиции §HЭкономика просачивания вверх§! и §HКоммерческие предприятия§! открыты с начала игры."
 ethic_galactic_wonders:0 "Галактические чудеса"
 ethic_galactic_wonders_desc:0 "Изучая близлежащие звезды эта цивилизация сделала открытие: Одна из соседних систем носит следы присутствия разумной инопланетной жизни. Монументальное мегасооружение, построенное неизвестными инопланетянами, видимое даже через самую примитивную оптику, вдохновило эту цивилизацию начать свой путь к звёздам.\n\n §EЭффекты§!:\n- Одна из соседних систем будет содержать случайное сломанное §HМегасооружение§!.\n- Скорость постройки мегасооружений §G+10%§!"

 
